<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chrome Extension</title>
</head>
<body>
    <h1>Auto Form Filler</h1>

    <div>
        <label for="profileSelector">Active Profile:</label>
        <select id="profileSelector"></select>
        <button id="editProfile">Edit Profile</button>
        <button id="newProfile">Create New Profile</button>
    </div>


    <div id="profileForm" style="display: none;">
        <h4 id="formTitle">New Profile</h4>
        <label for="profileName">Profile Name:</label>
        <input type="text" id="profileName" placeholder="Profile Name"/>

        <h3>Profile Data</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="experience" placeholder="Experience">
        <input type="text" id="education" placeholder="Education">
        <input type="text" id="skills" placeholder="Skills">
        <input type="email" id="email" placeholder="Email">
        <input type="url" id="portfolio" placeholder="Portfolio URL">
        <input type="text" id="personal_summaries" placeholder="Personal summary">

        <h3>Custom Fields</h3>
        <div id="fields-container"></div>
        <button id="add-field">Add Custom Field</button>

        <button id="saveProfile">Save Profile</button>
        <button id="cancelProfile">Cancel</button>
    </div>
    
    <div class="actions">
        <button id="save-data">Save Data</button>
        <button id="fill-form">Fill Form</button>
    </div>

    <div>
        <h2>Automatic Cover Letter Generation</h2>
        <input type="text" id="job-title" placeholder="Job Title">
        <input type="text" id="company-name" placeholder="Company Name">
        <button id="generate-cover-letter">Generate Cover Letter</button>
    </div>

    <div id="mapping-container">
        <h2>Field Mappings</h2>
        <button id="add-mapping">Add Mapping</button>
        <div id="mappings"></div>
    </div>


    <div id="application-dashboard">
        <h2>Job Application Dashboard</h2>
        <table id="applications-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Job Title</th>
                    <th>Date Applied</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamically filled rows will go here -->
            </tbody>
        </table>
    </div>


    <div id="form-storage">
        <h2>Stored Forms</h2>
        <button id="save-form">Save Form</button>
        <button id="load-form">Load Form</button>
        <select id="saved-forms-dropdown">
            <!-- Dynamically filled options will go here -->
        </select>
    </div>

    
    <div id="data-transfer">
        <h2>Data Transfer</h2>
        <button id="export-data">Export Data</button>
        <input type="file" id="import-data-input" style="display: none;">
        <button id="import-data">Import Data</button>
        <button id="email-data">Email Data</button>
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>
